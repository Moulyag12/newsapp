 <div class="container">
  <h3>Top Headlines</h3>
</div>

<div class="container mt-5">
  <div class="row">
    <ng-container  *ngFor="let d of topheadingDisplay">
      <div  class="col-lg-3" *ngIf="d.title !== '[Removed]'" >
        <div class="box">
         <img src="{{d.urlToImage}}" width="100%">
         <h5 class="mt-2 mb-2">{{d.title}}</h5>
         <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" >Read more</a>
        </div>
     
   </div>
    </ng-container>
    
  </div>
</div>
